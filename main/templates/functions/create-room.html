

{% extends 'base.html' %}


{% load static %}

{% block content %}
<h3 class="page-title">
  <span class="page-title-icon bg-gradient-primary text-white me-2">
    <i class="mdi mdi-message"></i>
  </span> Messages  
</h3>
<nav aria-label="breadcrumb">
  <ul class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
    </li>
  </ul>
</nav>
</div>


<form action="" method="POST"  class="forms-sample">
    {% csrf_token %}
    {{form.errors}}
    <div class="form-group">
        <label for="reported-by">User</label>
        <input class="form-control" type="text" name="username" value="{{ request.user}}"  readonly>
    </div>

    <div class="form-group">
        <label for="reported-by">Room name</label>
        <input class="form-control" type="text" name="room_name" id="room_name">
    </div>
    
    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
    <button class="btn btn-light">Cancel</button>
  
  </form>

  {% comment %} <form id="create-room-form" method="POST" action="">
    {% csrf_token %}
    <input type="text" name="username" value="{{ request.user}}" readonly>
    <label>Create a Room:</label>
    <input type="text" name="room_name" id="room_name"  />
    <input type="submit" value="Create Room">
</form> {% endcomment %}
{% endblock %}
