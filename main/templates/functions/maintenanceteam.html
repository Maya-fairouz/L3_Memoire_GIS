{% extends 'base.html' %}


{% load static %}

{% block content %}
<h3 class="page-title">
  <span class="page-title-icon bg-gradient-primary text-white me-2">
    <i class="mdi mdi-account-multiple"></i>
  </span> Manage Team 
</h3>
<nav aria-label="breadcrumb">
  <ul class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
    </li>
  </ul>
</nav>
</div>
<div>
  <button type="button" class="btn btn-gradient-primary btn-rounded btn-fw"><a  href="{% url 'create-team' %} " style =" text-decoration: none; color:white;"> Add a group +</a></button>
</div>
<br>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Striped Table</h4>
    <p class="card-description"> Add class <code>.table-striped</code>
    </p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th> Id </th>
          <th> Team </th>
          <th> User </th>

        </tr>
      </thead>
      <tbody>
        <tr>

          <td></td>
          <td>{{teams.user.username}}</td>
          <td>{{teams.team.name}}</td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
</div>



{% endblock %}
