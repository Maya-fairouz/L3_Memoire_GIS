
{% extends 'base.html' %}


{% load static %}

{% block content %}
<h3 class="page-title">
  <span class="page-title-icon bg-gradient-primary text-white me-2">
    <i class="mdi mdi-tram"></i>
  </span> Tram Status 
</h3>
<nav aria-label="breadcrumb">
  <ul class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
    </li>
  </ul>
</nav>
</div>


<form action="{% url 'create-team' %}" method="POST"  class="forms-sample">
    {% csrf_token %}
    {{form.errors}}
    
    <div class="form-group">
{{form.user}}
    </div>
  
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="team" name="team">

            <option value="Mechanical Maintenance">Mechanical Maintenance</option>
            <option value="Cleaning and Housekeeping">Cleaning and Housekeeping</option>
            <option value="Electrical Maintenance">Electrical Maintenance</option>
            <option value="Track Maintenance">Track Maintenance</option>
            <option value="Rolling Stock Maintenance">Rolling Stock Maintenance</option>

          
        </select>
    </div>
    
    <div class="form-group">
        <label for="users">Select User:</label>
        {{ form.users }}
    </div>

  
    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
    <button class="btn btn-light">Cancel</button>
  </form>
{% endblock %}
