{% extends 'base.html' %}

{% load static %}

{% block content %}
<h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white me-2">
      <i class="mdi mdi-calendar-clock"></i>
    </span> Schedule Maintenance
  </h3>
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">
        <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
      </li>
    </ul>
  </nav>
  </div>

<form action="/update-maintenance/{{maintenance.id}}" method="POST"  class="forms-sample">
  {% csrf_token %}
  {{form.errors}}
  
  <div class="form-group">
    <label for="vehicle">Vehicle</label>
    <select class="form-control"  id="vehicle" name="vehicle">
      <option value="">{{maintenance.vehicle}}</option>

      {% for vehicle in vehicles %}
      <option value="{{ vehicle.id }}">{{ vehicle.name }}</option>
      {% endfor %}
    </select>
  </div>


  <div class="form-group">
    <label for="exampleTextarea1">Type</label>
    <input value="{{maintenance.type}}" type="text"  class="form-control" id="exampleTextarea1" name="type" >
  </div> 


<div class="form-group">
    <label for="exampleTextarea1">Date</label>
    <input value="{{maintenance.date}}" type="date"  class="form-control" id="exampleTextarea1" name="date" >
  </div> 


  <div class="form-group">
    <label for="exampleTextarea1">Team</label>
    <input value="{{maintenance.team}}" type="text"  class="form-control" id="exampleTextarea1" name="team" >
  </div> 



  <div class="form-group">
    <label for="reported-by">Reported By</label>
    <input type="text" id="reported-by" class="form-control" name="reported_by" value="{{ user.username }}" readonly>
  </div>


  

  <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
  <button class="btn btn-light">Cancel</button>
</form>

{% endblock %}
